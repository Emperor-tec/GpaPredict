<!DOCTYPE html>
<html>
<head>
    <title>GPA Predictor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Grade Point Average (GPA) Prediction</h2>
        <form action="{{ url_for('predict') }}" method="post">
            <div class="form-group">
                <label for="Course_LOI">Course of study Level of Interest</label>
                <select class="form-control" id="Course_LOI" name="Course_LOI">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Rate_of_feeding">How many times do you eat daily?</label>
                <select class="form-control" id="Rate_of_feeding" name="Rate_of_feeding">
                    <option value="1">Once</option>
                    <option value="2">Twice</option>
                    <option value="3">Thrice</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Jamb">JAMB Score</label>
                <input type="number" class="form-control" id="Jamb" name="Jamb" required min="150" max="400">
            </div>
            <div class="form-group">
                <label for="Study_Rate">Study Rate</label>
                <select class="form-control" id="Study_Rate" name="Study_Rate">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Assimilation_rate">Assimilation Rate</label>
                <select class="form-control" id="Assimilation_rate" name="Assimilation_rate">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Attendance_Rate">Attendance Rate</label>
                <select class="form-control" id="Attendance_Rate" name="Attendance_Rate">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Extra_activities">How often do you engage in Extra-curricular activities?</label>
                <select class="form-control" id="Extra_activities" name="Extra_activities">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        <br>
        {% if prediction is not none %}
            <p class="predict">The predicted GPA is {{ prediction }}</p>
        {% elif error %}
            <p class="text-danger">Error: {{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
